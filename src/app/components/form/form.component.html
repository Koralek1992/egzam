<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput type="text" placeholder="Login" formControlName="login" required>
      <mat-error *ngIf="form.get('login')!.invalid">login is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="form.get('email')!.invalid">email is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Submit</button>
  </div>
</form>
